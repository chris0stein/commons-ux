<body data-gr-c-s-loaded="true">
    <div class="wrapper">
        <section class="heading">
            <h1 class="title">Invite People</h1>
            <p class="description">Send invitations by name and email.</p>
        </section>
        <hr>
        <section class="form-area">
            <nav class="form-nav">
                <ul class="tabs">
                    <li class="tabs-tab tab-selected">By name</li>
                    <li class="tabs-tab">By email</li>
                </ul>
            </nav>
            <form id="invite-people" action="http://michaelbransonsmith.net/cac-modal/commons-invite-membership.html">
                <div class="form-part invite-by-name">
<!--
                    <label for="invite-names">Enter the names of existing Commons members. If you can't find them, invite them by email.</label>
                    <input class="scrollbox" id="invite-by-name" type="text">
-->
               <p>Type the name or username of an existing Commons member in the box below. If they are not existing Commons members or you can’t find them this way you can invite them by email using the <b>By email</b> tab above.</p>
                    <div>
                        <div class=""><label for="caco-invite-by-name" class="screen-reader-text">Invite by Name</label>
                            <div class="new-item-field  autocomplete-wrapper"><input type="text" id="caco-acbn-field" placeholder="Type a name to invite" autocomplete="off" class=" autocomplete-input">
                                <div class=" autocomplete autocomplete-list" style="display: none;">
                                    <ul></ul>
                                </div>
                            </div>
                        </div>
                        <div class="invited-by-name invited-by-name-empty">
                            <ul class="invite-by-name-items"></ul>
                        </div>
                    </div>
                </div>
                <div class="form-part invite-by-email not-visible">
                    <label for="invite-emails">Enter email addresses(comma separated). We allow these emails – <span><code>@cuny.tv</code>, <code>@cuny.edu</code>, <code>@gmail.com</code></span>.</label>
                    <div class="scrollbox" id="invite-by-email"></div>
                </div>
                <input type="submit" value="Add People">
            </form>
        </section>
